<!doctype html>
<html lang="en">
  <head>
  	<title>Devland - login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="../css/style.css"">

	</head>
	<body>
		<header>
			<nav id="navBar">
				<div id="logoDev">
					<a class="navbar-brand" id="logo" style="margin: 0;">&lt/DEVLAND&gt</a>
				</div>
				<div class="lineMenuDiv">
					<div class="lineMenu"></div>
					<div class="lineMenu"></div>
					<div class="lineMenu"></div>
				</div>
				<div class="navMenuDiv">
					<ul>
						<li><a href="../index.html">Inicio</a></li>
						<li><a href="../index.html#videoParagraph">Sobre</a></li>
						<li><a href="#">Contato</a></li>
						<li><a href="./html/loginMobile.html" class="listaLogin">Login</a></li>
					</ul>
				</div>
				<form>
					<div class="formLogin">
						<label>Login: </label>
						<input type="email" >
						<label> Senha: </label>
						<input type="password">
					</div>
						<p id="forgotPassword">Esqueceu sua senha?</p>
					</form>
				</div>
			</nav>
		</header>
		<br>
		<section>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-9 text-center mb-5" style="margin-top: 30px;">
					<h2 class="heading-section" style="color: purple;">EM BREVE!</h2>
				</div>

			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-10">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Possui uma conta?</h3>
						<form action="#" class="login-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control rounded-left" placeholder="Username" id="login" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input type="password" class="form-control rounded-left"  id="senha" placeholder="Password" required>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<label class="checkbox-wrap checkbox-primary"> Gravar
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-80 text-md-right" >
									<a href="#">Esqueceu a senha?</a>
								</div>
	            </div>
	            <div class="form-group">
	            	<button type="submit" id="botaoLogin" class="btn btn-primary rounded submit p-3 px-5">Entrar!</button>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="../javascript/index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="../javascript/model/model.js"></script>
    <script src="../javascript/views/views.js"></script>
    <script src="../javascript/controllers/controller.js"></script>
	</body>
</html>
