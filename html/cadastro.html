<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/cadastro.css" rel="stylesheet">
</head>
<body>

    <!-- ----------------- PARTE DE DADOS PESSOAIS -------------- -->
    <div class="container">

        <div id="box">
            
            <form action="">
                <fieldset>
                    <legend><strong>Cadastro</strong></legend>

                    <img src="../img/caricatura.png" class="caricatura">
    
                    <div class="inputBox">
                        <label for="nome"></label>
                        <br>
                        <input type="text" name="'nome" id="nome" class="inputUser" placeholder="Nome completo" required>
                    </div>
    
                    <div class="inputBox">
                        <label for="email"></label>
                        <br>
                        <input type="email" name="email" id="emailForm" class="inputUser" placeholder="Email" required>
                    </div>
    
                    <div class="inputBox">
                        <label for="rg"></label>
                        <br>
                        <input type="number" name="'rg" id="rg" class="inputUser" placeholder="Documento RG" required>
                    </div>
    
                    <div class="inputBox">
                        <label for="pass"></label>
                        <br>
                        <input type="password" id="senhaForm" name="senha" class="inputUser"
                               minlength="6" placeholder="Senha" required>
                    </div>
    
                    <div class="inputBox">
                        <label for="pass"></label>
                        <br>
                        <input type="password" id="confirmaSenha" name="senha" class="inputUser"
                               minlength="7" placeholder="Confirmação de senha" required>
                    </div>
                    <br>
                    
    <!-- ---------------PARTE DO ENDEREÇO------------------------ -->
                        <div class="inputBoxEndereco">
                            <label for="cep">Digite seu CEP</label>
                            <br>
                            <input type="text" id="cep" class="inputUser" placeholder="00000000" required>
                        </div>
                        <br>
                        <div class="inputBoxEndereco">
                            <input type="text" id="numero" class="inputUser" placeholder="Numero"  required>
                            <label for="numero"></label>
                        </div>
                        
                        <div class="inputBoxEndereco">
                            <input type="text" id="endereco" class="inputUser" placeholder="Rua"  required>
                            <label for="endereco"></label>
                        </div>
                        
                        <div class="inputBoxEndereco">
                            <input type="text" id="bairro" class="inputUser" placeholder="Bairro" required>
                            <label for="bairro"></label>
                        </div>
    
                        <div class="inputBoxEndereco">
                            <input type="text" id="cidade" class="inputUser" placeholder="Cidade" required>
                            <label for="cidade"></label>
                        </div>
    
                        <div class="inputBoxEndereco">
                            <input type="text" id="estado" class="inputUser" placeholder="Estado"  required>
                            <label for="estado"></label>
                        </div>
    
                        <div class="inputBoxEndereco">
                            <input type="text" id="complemento" class="inputUser" placeholder="Complemento" >
                            <label for="complemento"></label>
                        </div>
                        <br>
        <!-- ---------- PARTE DE ENVIAR -- PODERA SER ALTERADO PARA BUTTON--------- -->
                        <div>
                            <button type="submit" id="botaoForm"><strong>Confirmar</strong></button>
                        </div>
    
                    </div>
    
                </fieldset>
            </form>
        </div>
    </div>

    <script src="../javascript/apiCep.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="../javascript/model/model.js"></script>
    <script src="../javascript/views/views.js"></script>
    <script src="../javascript/controllers/controller.js"></script>
</body>
</html>
